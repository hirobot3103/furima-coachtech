<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furima 商品出品画面</title>

    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/reg.css">
    
</head>
<body>
    <header class="page-header">
        <div class="page-logo">
            <img src="./assets/img/logo.svg" alt="ロゴ COACHTECH">
        </div>
        <form action="" class="page-search">
            <input type="text" name="keyword" id="kw" class="page-input-keyword" placeholder="なにをお探しですか？">
        </form>
        <nav class="page-menu">
            <ul>
                <li><a href="">ログイン</a></li>
                <li><a href="">マイページ</a></li>
                <li><a class="page-menu__listing" href="">出品</a></li>
            </ul>
        </nav>
    </header>

    <main class="contents">
        <div class="contents-area">
            <p class="sell-title">会員登録</p>
            <form class="sell-form" action="">
                <section class="item-detail-area">
                    <p class="iteme-name-title">ユーザー名</p>
                    <input type="text" class="item-name" name="item-user">
                    <p class="iteme-name-title">メールアドレス</p>
                    <input type="text" class="item-name" name="item-mail">
                    <p class="iteme-name-title">パスワード</p>
                    <input type="text" class="item-name" name="item-pass">
                    <p class="iteme-name-title">確認用パスワード</p>
                    <input type="text" class="item-prace" name="item-confirm">
                </section>
                <button class="item-post-btn" type="submit">登録する</button>
            </form>
            <a href="" class="register-link">ログインはこちら</a>
        </div>   
    </main>
</body>
</html>
