<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furima 商品購入画面</title>

    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/purchase.css">
    
</head>
<body>
    <header class="page-header">
        <div class="page-logo">
            <img src="./assets/img/logo.svg" alt="ロゴ COACHTECH">
        </div>
        <form action="" class="page-search">
            <input type="text" name="keyword" id="kw" class="page-input-keyword" placeholder="なにをお探しですか？">
        </form>
        <nav class="page-menu">
            <ul>
                <li><a href="">ログイン</a></li>
                <li><a href="">マイページ</a></li>
                <li><a class="page-menu__listing" href="">出品</a></li>
            </ul>
        </nav>
    </header>

    <main class="contents">
        <div class="contents-area">
            <section class="item-info-area">
                <section class="img-area">
                    <ul>
                        <li class="item-img">
                            <div class="item-sold-out__discript">
                                <span>SOLD OUT</span>
                            </div>                                    
                            <img class="item-sold-out__img" src="./assets/img/Armani+Mens+Clock.jpg" alt="">
                        </li>
                        <li class="item-info">
                            <p class="item-name">商品名</p>
                            <p class="price">&yen;47,000</p>
                        </li>
                    </ul>
                </section>
                <hr>
                <section class="method-area">
                    <p class="method__index">支払い方法</p>
                    <form class="method__form" action="">
                        <select name="" id="" class="select-method">
                            <option value="0" selected disabled>選択してください</option>
                            <option value="1" class="method-conbini">コンビニ払い</option>
                            <option value="2" class="method-card">カード払い</option>
                        </select>
                    </form>
                </section>
                <hr>
                <section class="address-area">
                    <div class="address-header">
                        <p>配送先</p>
                        <a href="">変更する</a>
                    </div>
                    <div class="address-info">
                        <p>〒xxx-xxxx</p>
                        <p>ここには住所と建物が入ります</p>
                    </div>
                </section>
                <hr>
            </section>

            <section class="purchase-area">
                <section class="purchase-action-area">
                    <table class="purchase-action-table">
                        <tr class="table-row-price">
                            <td class="purchase-title">商品代金</td>
                            <td class="purchase-price"><span>&yen;</span>47,000</td>
                        </tr>
                        <tr>
                            <td class="purchase-title">支払い方法</td>
                            <td class="purchase-method">コンビニ払い</td>
                        </tr>
                    </table>
                    <form class="purchase-form" action="">
                        <button type="submit">購入する</button>
                    </form>
                </section>
            </section>
        </div>   
    </main>
</body>
</html>
