<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furima 住所変更画面</title>

    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/edit-prof.css">
    
</head>
<body>
    <header class="page-header">
        <div class="page-logo">
            <img src="./assets/img/logo.svg" alt="ロゴ COACHTECH">
        </div>
        <form action="" class="page-search">
            <input type="text" name="keyword" id="kw" class="page-input-keyword" placeholder="なにをお探しですか？">
        </form>
        <nav class="page-menu">
            <ul>
                <li><a href="">ログアウト</a></li>
                <li><a href="">マイページ</a></li>
                <li><a class="page-menu__listing" href="">出品</a></li>
            </ul>
        </nav>
    </header>

    <main class="contents">
        <div class="contents-area">
            <p class="sell-title">プロフィール設定</p>
            <form class="sell-form" action="">
                <section class="item-detail-area">
                    <div class="prof-img-area">
                        <img src="./assets/img/prof.jpeg" alt=""class="prof-img">
                        <label for="user-img" class="user-img-label">画像を選択する</label>
                        <input type="file" name="user-img" id="user-img" class="user-img">
                    </div>
                    <p class="iteme-name-title">ユーザー名</p>
                    <input type="text" class="item-name" name="user-name">

                    <p class="iteme-name-title">郵便番号</p>
                    <input type="text" class="item-name" name="post-num">

                    <p class="iteme-name-title">住所</p>
                    <input type="text" class="item-prace" name="item-address">

                    <p class="iteme-name-title">建物名</p>
                    <input type="text" class="item-prace" name="item-building">

                </section>
                <button class="item-post-btn" type="submit">更新する</button>
            </form>
        </div>   
    </main>
</body>
</html>
